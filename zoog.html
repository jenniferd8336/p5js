<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(800, 600);
}

function draw() {
  background(220);
  
  /*background*/
  stroke(0,0,0)
  line(0,400,800,400)
  strokeWeight(20)
  point(50,50)
  point(220,30)
  point(403,230)
  point(350,678)
  point(712,350)
  textSize(20)
  stroke(0,102,225)
  text(" By Jennifer", 0,500)
/*legs*/
  strokeWeight(1)
  rect(120,450,25,75)
  rect(255,450,25,75)
  /*body*/
  stroke(0,0,0)
  fill(150,150,150)
  ellipse(75,250,250,250)
  line(100,300,300,450)
  
/*head*/
  fill(160,160,160)
  ellipseMode(CORNER)
  ellipse(100,100,200,200)

/*eyes*/
  fill(0,0,0)
  ellipse(150,225,20,20)
  ellipse(225,225,20,20)
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jenniferd8336/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
